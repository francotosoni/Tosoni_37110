<!DOCTYPE html>
<html lang="en">

    <title>Entrega 2 - JS</title>
    <link rel="stylesheet" href="css/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <header class="header">

        <nav class="navegador">
            <ul class="navegador__lista">
                <li><a class="navegador__texto" href="index.html">Inicio</a></li>
                <li><a class="navegador__texto" href="pages/productos_procesadores.html">Productos</a></li>

            </ul>

    <main class="inicio">

        <div class="inicio__fondo__titulo">

        </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active parrafo">
                <img class="clientes__foto" src="imagenes/79183.jpg" alt="ASUS">
              </div>
              <div class="carousel-item parrafo">
                <img class="clientes__foto" src="imagenes/descargar.png" alt="Cooler Master">
              </div>
              <div class="carousel-item parrafo">
                <img class="clientes__foto" src="imagenes/nvidia_ycn5.jpg" alt="Nvidia">
              </div>
              <div class="carousel-item parrafo">
                <img class="clientes__foto" src="imagenes/png-transparent-astro-gaming-video-game-headphones-xbox-360-logo-game-logo-electronics-text-trademark.png" alt="Astro">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    <footer class="footer">
        <img class="logo" src="imagenes/logo.jpg" alt="Logotipo Pagina de compras" width="120">
        <div class="footer__parrafo__central">

        <ul class="footer__navegador">
